name: SoftionPro App CI/CD Workflow

on:
  push:
    branches:
      - main
      - feature/*
      - hotfix/*
  pull_request:
    branches:
      - main
      - feature/*
      - hotfix/*
jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      # Obtenemos el código fuente del repositorio
      - name: Checkout Código
        uses: actions/checkout@v4.2.1
      # Configuramos el entorno de Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          # Versión de Node.js
          node-version: '14'
      # Instalamos las dependencias definidas en package.json
      - name: Instalar Dependencias
        run: npm install
      # Cachear los módulos instalados para evitar volver a instalarlos
      # en futuras ejecuciones
      - name: Configurar Caché
        uses: actions/cache@v2
        with:
          # Ruta del directorio que se va a cachear
          path: ~/.npm
          # Llave única para identificar el caché
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Comentar en PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.payload.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Se han realizado cambios en este PR. Por favor, revisen.'
            })

  run-emulator: 
    runs-on: ubuntu-latest 
    needs: [setup] 
    steps: 
      - name: Checkout Código 
        uses: actions/checkout@v2 
      - name: Configurar Node.js 
        uses: actions/setup-node@v2 
        with: 
          node-version: '14' 
      - name: Instalar Dependencias 
        run: npm install 
      - name: Configurar Emulador Android 
        uses: ReactiveCircus/android-emulator-runner@v2 
        with: 
          api-level: 29 
          target: default 
          arch: x86_64 
          profile: Nexus 6 
          emulator-options: '-no-snapshot -no-window -gpu swiftshader_indirect -no-audio' 
      - name: Esperar Emulador 
        run: adb wait-for-device 
            
  notify-on-success:
    runs-on: ubuntu-latest
    needs: [setup]
    if: always() && needs.setup.result == 'success'
    steps:
      # Enviamos un correo electrónico a mi cuenta
      - name: Notificar Exito
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_ADDRESS }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: El repositorio ha pasado las pruebas correctamente.
          body: El repositorio ha superado las pruebas correctamente. Puedes ver los detalles en https://github.com/${{ github.repository }}/actions?query=workflow%3A${{ github.workflow }}+event%3A${{ github.event_name }}
          to: ${{ secrets.GMAIL_ADDRESS_RECIPIENT }}
          from: ${{ secrets.GMAIL_ADDRESS }}

          
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [setup]
    if: always() && failure()
    steps:
      # Enviamos un correo electrónico a mi cuenta
      - name: Notificar Error
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_ADDRESS }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: El repositorio ha fallado en las pruebas.
          body: El repositorio ha fallado en las pruebas. Puedes ver los detalles en https://github.com/${{ github.repository }}/actions?query=workflow%3A${{ github.workflow }}+event%3A${{ github.event_name }}
          to: ${{ secrets.GMAIL_ADDRESS_RECIPIENT }}
          from: ${{ secrets.GMAIL_ADDRESS }}
  
